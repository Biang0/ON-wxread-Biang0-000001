name: wxread

on:
  schedule:
    - cron: '00 14 * * *'         # 北京 22:00 (UTC+8)
    - cron: '0 21 * * *'          # 北京 5:00 (UTC+8)
    - cron: '40 3 * * *'          # 北京 11:40 (UTC+8)
    - cron: '0 9 * * sat,sun'     # 北京 17:00 (UTC+8，仅周末)  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: AutoRead

    steps:
    - name: Set DNS to Google's DNS
      run: |
        echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
        echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install certifi==2024.8.30 charset-normalizer==3.4.0 idna==3.10 requests==2.32.3 urllib3==2.2.3

    - name: Random delay
      run: |
        DELAY=$((RANDOM % 1))
        echo " 随机延迟：$DELAY 分钟"
        sleep $((DELAY * 60))

    - name: Generate dynamic READ_NUM
      run: |
        if [["${{ github.event.schedule}}" == "0 21 * * *" ]]; then
          # 早间任务: 45-75 分钟 (90-150)
          RANDOM_NUM=$((RANDOM % 61 + 90))
          echo " 早间任务 | 生成 READ_NUM 范围: 90-150"
        elif [["${{ github.event.schedule}}" == "40 3 * * *" ]]; then
          # 午间任务: 60-90 分钟 (120-180)
          RANDOM_NUM=$((RANDOM % 61 + 120))
          echo " 午间任务 | 生成 READ_NUM 范围: 120-180"
        elif [["${{ github.event.schedule}}" == "00 14 * * *" ]]; then
          # 晚间任务: 45-60 分钟 (90-120)
          RANDOM_NUM=$((RANDOM % 31 + 90))
          echo " 晚间任务 | 生成 READ_NUM 范围: 90-120"
        elif [["${{ github.event.schedule}}" == "0 9 * * sat,sun" ]]; then
          # 周末任务: 45-60 分钟 (90-120)
          RANDOM_NUM=$((RANDOM % 31 + 90))
          echo " 周末任务 | 生成 READ_NUM 范围: 90-120"
        else
          echo " 错误: 未知的触发时间 '${{github.event.schedule}}'"
          exit 1
        fi
        echo " 最终生成的 READ_NUM 值: $RANDOM_NUM"  
        echo "READ_NUM=$RANDOM_NUM" >> $GITHUB_ENV

    - name: Run deployment script
      env:
        WXREAD_CURL_BASH: ${{secrets.WXREAD_CURL_BASH}}
        PUSH_METHOD: ${{secrets.PUSH_METHOD}}
        PUSHPLUS_TOKEN: ${{secrets.PUSHPLUS_TOKEN}}
        WXPUSHER_SPT: ${{secrets.WXPUSHER_SPT}}
        TELEGRAM_BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}
        TELEGRAM_CHAT_ID: ${{secrets.TELEGRAM_CHAT_ID}}
        READ_NUM: ${{env.READ_NUM}}
      run: |
        python main.py
